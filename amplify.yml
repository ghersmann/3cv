version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
 customHeaders:
    - pattern: '**/*.woff2'
      headers:
        - key: Content-Type
          value: font/woff2
    - pattern: '**/*.woff'
      headers:
        - key: Content-Type
          value: font/woff
    - pattern: '**/*.otf'
      headers:
        - key: Content-Type
          value: font/otf